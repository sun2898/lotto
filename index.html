    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"

    <style>
        * {
            padding: 0;
            margin: 0;
            text-decoration: none;
        }
        
        body {
            padding-top: 20px;
        }

        #container {
            text-align: center;
        }

        #header, #footer {
            height: 50px;
            background-color: rgb(237, 187, 100);
            margin-bottom: 20px;
        }

        #title,
        #showBtn {
            font-family: 'Black Han Sans', sans-serif;
        }

        li {
            color: whitesmoke;
            font-weight: 800;
            display: inline-block;
            width: 25px;
            border-radius: 50%;
            margin-left: 10px;
        }

    </style>


</head>

<body>
    <div id="container">
        <div id="header">

        </div>
        <h2 id="title">로또 번호 뽑기</h2>
        <!-- <img src="/img/Lotto.png" alt="lotto" width="200"> -->

        <button type="button" id="showBtn" class="btn btn-outline-warning">뽑기</button>
        <br />
        <br />
        <ul id="result">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <div id="footer">

        </div>
    </div>

</body>

<script>
    let showBtn = document.getElementById('showBtn');
    let result = document.getElementById('result');

    
    
    showBtn.onclick = function () {

        showBtn.innerHTML = "다시하기";

        let lotto = new Set();

        while (lotto.size < 6) {
            lotto.add(Math.floor(Math.random() * 44) + 1);
        }

        let lotto2 = Array.from(lotto);
        lotto2 = lotto2.sort(compare);

        function compare(a, b) {
            return a - b;
        }

        for(var i = 0; i < lotto2.length; i++) {
            
            if(lotto2[i] < 10) {
                result.children[i].style.backgroundColor = "green";
            } else if(lotto2[i] < 20 && lotto2[i] >= 10) {
                result.children[i].style.backgroundColor = "orange";
            } else if(lotto2[i] < 30 && lotto2[i] >= 20) {
                result.children[i].style.backgroundColor = "blue";
            } else if(lotto2[i] < 40 && lotto2[i] >= 30) {
                result.children[i].style.backgroundColor = "red";
            } else {
                result.children[i].style.backgroundColor = "gray";
            }

            result.children[i].innerHTML = lotto2[i];
        }



        //console.log(lotto2.sort(compare));

        //result.innerHTML = '<span>' + lotto2[0] + '</span> <span>' + lotto2[1] + '</span> <span>' + lotto2[2] + '</span> <span>' + lotto2[3] + '</span> <span>' + lotto2[4] + '</span> <span>' + lotto2[5] + '</span>';
    }
</script>
